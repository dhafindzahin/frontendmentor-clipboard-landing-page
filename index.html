<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<title>Frontend Mentor | Clipboard landing page</title>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<picture>
					<source media="(min-width: 768px)" srcset="images/bg-header-desktop.png" class="header-background" />

				</picture>
				<div class="header">
					<img src="images/logo.svg" alt="Clipboard logo" class="header-logo" />
					<h1 class="header-title">A history of everything you copy</h1>
					<p class="header-text">
						Clipboard allows you to track and organize everything you copy. Instantly access your clipboard on all your devices.
					</p>
					<div class="btn-group">
						<a href="#" class="btn btn-primary">Download for iOS</a>
						<a href="#" class="btn btn-secondary">Donwload for Mac</a>
					</div>
				</div>
			</header>
			<main></main>
			<footer></footer>
		</div>
	</body>
</html>
